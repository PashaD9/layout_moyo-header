<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <!--<h1>Moyo header</h1>-->
    <header class="header">
      <div class="logo_container">
        <a href="http://#home">
          <img
            class="logo_img"
            src="/images/logo.png"
            alt="Moyo logo"
          >
        </a>
      </div>
      <nav class="nav">
        <ul class="nav_list">
          <li class="nav_item">
            <a
              class="nav_link is-active"
              href="http://#"
            >Apple</a>
          </li>
          <li class="nav_item">
            <a
              class="nav_link"
              href="http://#"
            >Samsung</a>
          </li>
          <li class="nav_item">
            <a
              class="nav_link"
              href="http://#"
            >Smartphones</a>
          </li>
          <li class="nav_item">
            <a
              class="nav_link"
              data-qa="hover"
              href="http://#"
            >Laptops & Computers</a>
          </li>
          <li class="nav_item">
            <a
              class="nav_link"
              href="http://#"
            >Gadgets</a>
          </li>
          <li class="nav_item">
            <a
              class="nav_link"
              href="http://#"
            >Tablets</a>
          </li>
          <li class="nav_item">
            <a
              class="nav_link"
              href="http://#"
            >Photo</a>
          </li>
          <li class="nav_item">
            <a
              class="nav_link"
              href="http://#"
            >Video</a>
          </li>
        </ul>
      </nav>

    </header>
  </body>
</html>
